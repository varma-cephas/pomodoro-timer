<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pomodoro</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <!-- google fonts -->
    </head>
    <body>
        <section>
            <div>
                <div class="app-name-container">
                    <h1>pomodoro</h1>
                </div>
                <div class="interval-container">
                    <div class="interval-button pomodoro-interval">Pomodoro</div>
                    <div class="interval-button short-break-interval">Short Break</div>
                    <div class="interval-button long-break-interval">Long Break</div>
                </div>

                <div class="timer-container">
                    <span class="minutes">25</span>:<span class="seconds">00</span>
                </div>

                <div class="timer-button-container">
                    <div class="timer-button start_button">start</div>
                    <div class="timer-button pause_button">pause</div>
                    <div class="timer-button play_button">play</div>
                    <div class="timer-button stop_button">stop</div>
                    <div class="timer-button restart_button">restart</div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
